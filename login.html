<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Rental</title>
    <style>
body {
    font-family: Arial, sans-serif;
   background-image:url('https://img.freepik.com/free-photo/sports-car-driving-asphalt-road-night-generative-ai_188544-8052.jpg');
   background-position:center;  
   background-repeat:no-repeat; 
   background-size:cover;
   border:50px;    
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
}
form {
    max-width: 400px;
    margin: 0 auto;
   border-radius: 5px;
  background-color: black;
  padding: 20px;
}

input[type="email"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

label {
    font-weight: bold;
   color:white;
}
</style>
</head>
<body>
    {%block content%}
     <header>
        <div class="container">
            <center><h1>Car Rental Service</h1></center>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="cars">Cars</a></li>
                    <li><a href="about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <center> <h1 style="color:white">Login </h1></center>
    <form id="loginForm" action="log" method="POST">
        {% if messages%}
            {% for message in messages %}
               <div class="alert alert-{{message.tags}}">
                {{message}}
               </div>
            {%endfor%}
        {%endif%}
        {%csrf_token%}
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <script>
        document.ready(function(){
             ".alert".hide(4000);
        });
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            form.submit();
        }
    });

    function validateForm() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (email === '' || password === '') {
            alert('Email and password are required');
            return false;
        }

       
        return true;
    }
});
</script>
{%endblock%}
</body>
</html>
